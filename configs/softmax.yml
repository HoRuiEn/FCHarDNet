model:
    arch: hardnet
data:
    dataset: softmax_cityscapes_convention
    version: scooter_halflabelled
    train_split: train
    val_split: val
    img_rows: 513
    img_cols: 513
    path: D:/data/
    sbd_path: /mnt/ssd2/Cityscapes/
    softmax_temperature: 10.0
training:
    train_iters: 500
    batch_size: 1
    val_interval: 50
    n_workers: 1
    print_interval: 10
    augmentations:
        hflip: 0.5
        rscale_crop: [1024, 1024]
    optimizer:
        name: 'sgd'
        lr: 0.002
        weight_decay: 0.0005
        momentum: 0.9
    softmax_loss:
        name: 'soft_and_hard_target_cross_entropy'
        temperature: 10.0
    lr_schedule: 
        name: 'poly_lr'
        max_iter: 500
    resume: D:/repos/fchardnet/weights/hardnet70_cityscapes_model.pkl
    finetune: None    
    save_metric: "Mean IoU : \t" # "Mean IoU : \t" for seg, "Overall Accuracy: \t" for classifier
